<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 formBox">
    <form name="loginForm" ng-submit="loginForm.$valid && login()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" ng-model="user.name" required>

        <div class="showErr" ng-show="loginForm.name.$dirty">
          <p ng-show="loginForm.name.$error.required">Please enter name</p>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>

        <div class="showErr" ng-show="loginForm.email.$dirty">
          <p ng-show="loginForm.lemail.$error.required">Please enter email</p>
          <p ng-show="loginForm.lemail.$error.email">Email is invalid</p>
        </div>
      </div>
      
      <div ng-if="loginErrors" class="showErr">
        <p>{{loginErrors}}</p>
      </div>

      <button class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
    </form>
    <a href="#/register" class="btn btn-link">Not a member? Register</a>
  </div>
</div>
