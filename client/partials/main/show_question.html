<div class="background"></div>
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 showContent">
    <div class="showQuestion">
      <h3>{{question.title}}</h3>
      <p>Description: {{question.description}}</p>
      <a ng-href="#/questions/{{question._id}}/answer" class="btn btn-link">Answer this question</a>
    </div><br><br>
    <table class="table table-hover">
    <caption>Answers:</caption>
      <tr ng-repeat="answer in question._answers | orderBy:'-likes'">
        <td>
          <p class="a_name">{{answer.user}}:</p>
          <h5 class="a_content">{{answer.content}}</h5>
          <p>{{answer.details}}</p>
        </td>
        <td>
          {{answer.likes}} likes</span> <button class="btn btn-primary btn-xs" ng-click="likeAnswer(answer._id)">Like!</button>
        </td>
      </tr>
      <tr ng-show="!question._answers.length">
        <td>No answer to this question yet...</td>
      </tr>
    </table>
  </div>
</div>
