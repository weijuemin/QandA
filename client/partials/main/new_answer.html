<div class="background"></div>
<div class="row">
  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 showContent">
    <h3>{{question.title}}</h3>
    <p>{{question.description}}</p><hr>

    <form name="newAnswer" ng-submit="newAnswer.$valid && createAnswer()">
      <div class="form-group">
        <label for="answer">Your answer:</label>
        <textarea name="content" class="form-control" id="answer" ng-model="answer.content" placeholder="answer content..." required minlength="5"></textarea>

        <div class="showErr" ng-show="newAnswer.content.$dirty && newAnswer.content.$error.minlength">
          <p>Answer minimum length: 5 characters</p>
        </div>
      </div>
      <div class="form-group">
        <label for="details">Supporting details for your answer (optional):</label>
        <textarea name="details" class="form-control" id="details" ng-model="answer.details" placeholder="More details..."></textarea>
      </div>
      
      <div>
        <a ng-href="#/questions/{{question._id}}" class="btn btn-warning">Cancel</a>
        <button type="submit" ng-disabled="newAnswer.$invalid" class="btn btn-primary">Answer now</button>
      </div>
    </form>
  </div>
</div>
